builds:
- binary: tviewex
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64
    - arm64
  env:
    - CGO_ENABLED=0
  flags:
    - -mod=vendor

checksum:
  name_template: 'checksums.txt'

brews:
  -
    name: homebrew-tviewex
    repository:
      owner: dayoneops-ai
      name: homebrew-tviewex
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    folder: Formula
    homepage: "https://github.com/dayoneops-ai/homebrew-tviewex"
    description: "Scanner"
    license: MIT
    test: |
      system "#{bin}/tviewex", "--version"
    dependencies:
      - name: go
        type: optional

sboms:
  - artifacts: archive

release:
  github:
    owner: dayoneops-ai
    name: tviewex
  draft: false
  target_commitish: "{{ .Commit }}"
